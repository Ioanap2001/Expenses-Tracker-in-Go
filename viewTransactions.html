<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAR - Kreditkartenabrechnung</title>
</head>
<body>
    <h1>Kreditkartentransaktionen anzeigen</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Betrag</th>
            <th>Beschreibung</th>
            <th>Kategorie</th>
            <th>Datum</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Amount}}</td>
            <td>{{.Description}}</td>
            <td>{{.Category}}</td>
            <td>{{.Date}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
